<!--
This HTML file has an error in it that is removed via JavaScript
when a button is clicked.
-->
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8"/>

	<!-- Page title generates a notice -->
	<title>Page Title</title>

</head>
<body>

	<!-- Missing alt attribute generates an error -->
	<img src="/path/to/image.jpg"/>

	<a href="#" id="clicker">click me</a>

	<script>
		document.querySelector('#clicker').addEventListener('click', () => {
			document.querySelector('img').remove();
		});
	</script>

</body>
</html>
