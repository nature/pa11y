<!DOCTYPE html>
<!-- Missing lang attribute generates an error -->
<html>
<head>

	<meta charset="utf-8"/>

	<!-- Page title generates a notice -->
	<title>Page Title</title>

</head>
<body>

	<div id="example-hide-elements">

		<!-- Empty alt attribute generates a warning and a notice -->
		<img src="/path/to/image.jpg" alt=""/>

		<!-- Missing alt attribute generates an error -->
		<img src="/path/to/image.jpg"/>

	</div>

</body>
</html>
