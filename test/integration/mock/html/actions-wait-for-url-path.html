<!--
This HTML file has an error in it that is removed via JavaScript
by redirecting to a non-erroring page
-->
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8"/>

	<!-- Page title generates a notice -->
	<title>Page Title</title>

</head>
<body>

	<!-- Missing alt attribute generates an error -->
	<img src="/path/to/image.jpg"/>

	<script>
		window.location.pathname = '/notices';
	</script>

</body>
</html>
